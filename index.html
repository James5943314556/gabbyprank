<!DOCTYPE html>
<html>
  <head>
    <title>Cool Prank Bro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: #ffffff;
      }

      .container {
        text-align: center;
        width: 90%;
        max-width: 600px;
      }

      .overlay-text {
        color: red;
        font-size: 5vw;
        font-weight: bold;
        text-shadow: 1px 1px 3px #ffffff;
        white-space: nowrap;
      }

      @media (max-width: 480px) {
        .overlay-text {
          font-size: 6vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="overlay-text">Have a great day</div>
    </div>
  </body>
</html>
