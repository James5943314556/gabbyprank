<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: #ffffff;
      }

      .container {
        position: relative;
        text-align: center;
        margin-bottom: 20px; /* Adds space below the image container */
        width: 90%; /* Makes the container responsive */
        max-width: 600px; /* Limits the max width of the container */
      }

      .container img {
        width: 100%; /* Makes the image fill its container */
        height: auto; /* Maintains aspect ratio */
        display: block; /* Removes extra space below image */
        border-radius: 10px; /* Rounds the corners of the image */
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%); /* Centers the text perfectly */
        color: red;
        font-size: 6vw; /* Responsive font size */
        font-weight: bold;
        text-shadow: 1px 1px 3px #ffffff; /* White shadow for contrast */
        white-space: nowrap; /* Prevents text from wrapping */
      }

      video {
        width: 90%; /* Makes the video responsive */
        max-width: 600px; /* Limits the max width of the video */
        height: auto; /* Maintains aspect ratio */
        border-radius: 10px; /* Rounds the corners of the video */
      }

      /* Media query for smaller screens to adjust font size */
      @media (max-width: 480px) {
        .overlay-text {
          font-size: 7vw; /* Slightly larger on very small screens for readability */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="picture1.png" alt="Real Estate">
      <div class="overlay-text">We ❤️ Real Estate</div>
    </div>

    <video autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </body>
</html>
