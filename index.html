<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: sans-serif;
        background-color: #ffffff;
      }

      .container {
        position: relative;
        text-align: center;
        max-width: 90vw;
      }

      .container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      .overlay-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 5vw;
        font-weight: bold;
        text-shadow: 1px 1px 3px #ffffff;
        white-space: nowrap;
      }

      @media (max-width: 480px) {
        .overlay-text {
          font-size: 6vw;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="picture1.png" alt="Real Estate">
      <div class="overlay-text">We ❤️ Real Estate</div>
    </div>
  </body>
</html>
