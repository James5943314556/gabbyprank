<!DOCTYPE html>
<html>
  <head>
    <title>Cool Prank Bro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        background-color: #ffffff;
      }

      .container {
        position: relative;
        text-align: center;
        width: 90%;
        max-width: 600px;
      }

      .container img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 10px;
      }

      .overlay-text {
        position: absolute;
        top: 80%; /* Adjusted to move it down significantly */
        left: 50%;
        transform: translate(-50%, -50%);
        color: red;
        font-size: 5vw; /* Made text smaller */
        font-weight: bold;
        text-shadow: 1px 1px 3px #ffffff;
        white-space: nowrap; /* Prevents text from wrapping */
      }

      @media (max-width: 480px) {
        .overlay-text {
          font-size: 6vw; /* Adjusted for mobile to be proportionally smaller */
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Changed back to the original image source -->
      <img src="picture1.png" alt="Real Estate">
      <div class="overlay-text">We ❤️ Real Estate</div>
    </div>
  </body>
</html>
